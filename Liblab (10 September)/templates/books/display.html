{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>liblab </title>
    <link rel="stylesheet" href="{% static 'css/display.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="https://m.w3newbie.com/you-tube.css">

    <script type="text/javascript">
        $(document).ready(function () {
            $(".account").click(function () {
                var X = $(this).attr('id');
                if (X == 1) {
                    $(".submenu").hide();
                    $(this).attr('id', '0');
                }
                else {
                    $(".submenu").show();
                    $(this).attr('id', '1');
                }
            });
            $(".submenu").mouseup(function () {
                return false
            });
            $(".account").mouseup(function () {
                return false
            });
            $(document).mouseup(function () {
                $(".submenu").hide();
                $(".account").attr('id', '');
            });
        });

    </script>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="http://127.0.0.1:8000/">liblab</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Hi {{ user.username }}!</a>
                </li>
                <li class="nav-item">
                    <div class="dropdown">
                        <a href="#" class="account">
                            <img src="{% static 'images/logo.png' %}" class="profile-circle" />
                        </a>
                        <div class="submenu" style="display: none; ">
                            <ul class="root">
                                <li>
                                    <a href="http://127.0.0.1:8000/display">Dashboard</a>
                                </li>
                                <li>
                                    <a href="#">Profile</a>
                                </li>
                                <li>
                                    <a href="#">Settings</a>
                                </li>
                                <li>
                                    <a href="http://127.0.0.1:8000/logout/">Sign Out</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <a href="http://127.0.0.1:8000/">Homepage</a>
    <a href="http://127.0.0.1:8000/display">Display</a>

    <form method="GET" action=''>
        <input type='text' name='q' placeholder="Search books" value='{{ request.GET.q }}' />
        <input type='submit' value="Search" />

    </form>




    <section class="gallery-block cards-gallery">
        <div class="container">
            <div class="heading">
                <h2>Books Selection</h2>
            </div>
            <div class="row">

            {% for obj in data %}
            
                <div class="col-md-3 col-lg-2 col-sm-4 text-center">
                    <div class="card border-0 transform-on-hover">
                        <a class="lightbox" href="{{obj.id}}""><img src="{{obj.thumbnail}}" class="card-img-top">
                        <div class="card-body">
                            <h6>{{obj.name}}</h6>
                            <p class="text-muted card-text">{{obj.author}}</p>
                        </div></a>
                    </div>
                </div>
            
            {% endfor %}
        </div>
        </div>
    </section>

</body>

</html>
